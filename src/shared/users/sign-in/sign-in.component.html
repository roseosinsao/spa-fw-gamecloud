<div class="sign-in-form">
    <h4>Play'n GO Backoffice</h4>
    <br>
    <h4>Login</h4>
    <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)" novalidate>
      <div class="form-group">
        <input class="form-control" name="username" required placeholder="Username" ngModel #username="ngModel" />
        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
          User Name is required.
        </div>
      </div>
      <div class="form-group">
        <show-hide-password>
            <input class="form-control" name="password" required type="password"  placeholder="Password" ngModel #password="ngModel"/>
        </show-hide-password>
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
            Password is required.
          </div>
      </div>
      <div class="form-group">
          <select class="form-control" (change)="onLanguageChanged($event.target.value)">
              <option *ngFor="let language of languages" value={{language.Name}}>
                  {{language.Name}}
              </option>
          </select>
      </div>
      <div *ngIf="formError" class="alert alert-danger">
        {{ formError }}
      </div>
      <div *ngIf="!submitting">
        <button type="submit" class="btn btn-primary sign-in-button">Sign In</button>
      </div>
      <div *ngIf="submitting">
        <p class="message">Signing In...</p>
      </div>
    </form>
  </div>
